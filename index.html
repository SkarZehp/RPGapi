<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPG Rolagem Autom√°tica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Sistema de Rolagem RPG</h1>

<div class="container">
  <div class="status-minimal">
    <h3>Status</h3>
    <div class="status-list">
      <label>For√ßa: <input type="number" id="forca" value="10" /></label>
      <label>Destreza: <input type="number" id="destreza" value="8" /></label>
      <label>Vigor: <input type="number" id="vigor" value="7" /></label>
      <label>Intelecto: <input type="number" id="intelecto" value="12" /></label>
      <label>Aura: <input type="number" id="aura" value="9" /></label>
    </div>
  </div>

  <div class="ficha-header">
    <input type="text" id="nome" placeholder="Digite o nome..." />
    <input type="text" id="imagem-url" placeholder="URL da imagem..." />
    <img
      id="imagem-preview"
      src=""
      alt="Imagem do personagem"
      style="display: none"
    />
  </div>

  <div class="config">
    <div>
      <h3>Modo de Rolagem</h3>
      <button id="vantagem-btn">Vantagem</button>
      <button id="normal-btn">Normal</button>
      <button id="desvantagem-btn">Desvantagem</button>
    </div>

    <div class="difficulty-buttons">
      <h3>Dificuldade</h3>
      <button class="difficulty-btn active" data-difficulty="F√°cil">F√°cil</button>
      <button class="difficulty-btn" data-difficulty="M√©dio">M√©dio</button>
      <button class="difficulty-btn" data-difficulty="Dif√≠cil">Dif√≠cil</button>
      <button class="difficulty-btn" data-difficulty="Extremo">Extremo</button>
    </div>

    <div id="result-area">Aqui vai o resultado da rolagem</div>
  </div>
</div>

<div class="acoes">
  <h3>A√ß√µes</h3>
  <button class="acao-btn" data-acao="Ataque">Ataque</button>
  <button class="acao-btn" data-acao="Esquiva">Esquiva</button>
  <button class="acao-btn" data-acao="Contra-ataque">Contra-ataque</button>
  <button class="acao-btn" data-acao="Magia Intelecto">Magia Intelecto</button>
  <button class="acao-btn" data-acao="Magia Aura">Magia Aura</button>
  <button class="acao-btn" data-acao="Atletismo">Atletismo</button>
  <button class="acao-btn" data-acao="Mira">Mira</button>
  <button class="acao-btn" data-acao="Defesa">Defesa</button>
  <button class="acao-btn" data-acao="Resistencia">Resistencia</button>
  <button class="acao-btn" data-acao="Teste For√ßa">Teste For√ßa</button>
  <button class="acao-btn" data-acao="Teste Destreza">Teste Destreza</button>
  <button class="acao-btn" data-acao="Teste Vigor">Teste Vigor</button>
  <button class="acao-btn" data-acao="Teste Intelecto">Teste Intelecto</button>
  <button class="acao-btn" data-acao="Teste Aura">Teste Aura</button>
</div>

<!-- BOT√ÉO MESTRE -->
<button id="master-button" title="Modo Mestre">
  Mestre
</button>
<button onclick="toggle('bloco-dano')">+ Dano</button>
<div id="bloco-dano" class="bloco-dano" style="display: none;">
  <h4>üéØ Configurar Dano</h4>

  <h3>Jogador:</h3>
  <input type="text" id="playerName" placeholder="Nome do player" style="width: 100%; padding: 5px; margin-bottom: 15px;">

  <h3>Categoria:</h3>
  <select id="category" onchange="updateAttacks()" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <option value="">--Selecione--</option>
    <option value="melee">Corpo-a-Corpo</option>
    <option value="ranged">Longo Alcance</option>
    <option value="elemental">Magia Elemental</option>
  </select>

  <h3>Ataque:</h3>
  <select id="attack" onchange="checkOtherOption()" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <option value="">--Escolha uma categoria primeiro--</option>
  </select>

  <div id="extraDamageContainer" style="display:none; margin-top:10px;">
    <h4>Tipo do Ataque:</h4>
    <input type="text" id="extraDamageType" placeholder="Ex: plasma, sombra..." style="width:100%; padding:5px;">
    <h4>F√≥rmula do Dano:</h4>
    <input type="text" id="extraDamageFormula" placeholder="Ex: 1d6+2" style="width:100%; padding:5px;">
  </div>

  <h3>N√≠vel de Acerto:</h3>
  <select id="accuracy" style="width: 100%; padding: 5px; margin-bottom: 10px;">
    <option value="normal">Normal</option>
    <option value="bom">Bom</option>
    <option value="extremo">Extremo</option>
    <option value="critico">Cr√≠tico</option>
  </select>

  <h3>Armadura do Alvo:</h3>
  <input type="number" id="armor" value="0" style="width: 100px; padding: 5px;">

  <br><br><button onclick="calculateFinalDamage()">Calcular Dano</button>

  <div id="result" style="margin-top:20px; font-weight:bold;">Resultado aparecer√° aqui</div>
</div>

<script>
  const masterButton = document.getElementById('master-button');

  masterButton.addEventListener('click', () => {
    const senha = prompt('Digite a senha do Mestre:');
    if (senha === '3982') {
      // Se a senha for correta, manda pra outra p√°gina
      window.location.href = 'mestre.html'; // Altere para o caminho que quiser
    } else {
      alert('Senha incorreta!');
    }
  });
</script>


<script src="script.js"></script>
<script src="damage-heal.js"> </script>
<script>
function toggle(id) {
  const el = document.getElementById(id);
  if (el.style.display === "none") {
    el.style.display = "block";
  } else {
    el.style.display = "none";
  }
}
</script>

</body>
</html>
